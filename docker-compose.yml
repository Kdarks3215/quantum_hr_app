services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: quantum_hr
      POSTGRES_USER: quantum
      POSTGRES_PASSWORD: quantum
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "quantum"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://quantum:quantum@db:5432/quantum_hr
      SECRET_KEY: change-me
      JWT_SECRET_KEY: change-me-too
      SEED_DEFAULT_DATA: "true"
    ports:
      - "5000:5000"
    volumes:
      - flask_instance:/app/instance
    restart: unless-stopped

volumes:
  flask_instance:
  pgdata:
