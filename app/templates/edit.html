{% extends "base.html" %}
{% block title %}Edit Employee • Quantum HR{% endblock %}
{% block content %}
<section class="glass-card mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-7 col-xl-6">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h1 class="page-title mb-1">Edit Employee</h1>
          <p class="text-muted mb-0">Update details to keep your records accurate and actionable.</p>
        </div>
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary">Back</a>
      </div>
      <div class="card-modern p-4">
        <form method="post" novalidate>
          <div class="mb-3">
            <label class="form-label">User Account</label>
            <input type="text" class="form-control" value="{{ employee.user.username if employee.user else 'Unassigned' }}" disabled>
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}" required>
            </div>
            <div class="col-md-6">
              <label for="role" class="form-label">Job Title</label>
              <input type="text" class="form-control" id="role" name="role" value="{{ employee.role }}" required>
            </div>
            <div class="col-md-6">
              <label for="salary" class="form-label">Salary (GHS)</label>
              <input type="number" step="0.01" min="0" class="form-control" id="salary" name="salary" value="{{ employee.salary }}" required>
            </div>
            <div class="col-md-6">
              <label for="start_date" class="form-label">Start Date</label>
              <input type="date" class="form-control" id="start_date" name="start_date" value="{{ employee.start_date.isoformat() if employee.start_date else '' }}" required>
            </div>
            <div class="col-md-6">
              <label for="leave_days" class="form-label">Leave Days</label>
              <input type="number" min="0" class="form-control" id="leave_days" name="leave_days" value="{{ employee.leave_days }}" required>
            </div>
          </div>
          <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-primary px-4">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
